<nav
  class="navbar navbar-expand-lg fixed-top shadow"
  style="background-color: #e3f2fd; position: sticky; top: 0"
>
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      @if (token) {
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="'/dashboard'"
            [routerLinkActive]="'active'"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            aria-current="page"
            [routerLink]="'/masters/student'"
            [routerLinkActive]="'active'"
            >Student</a
          >
        </li>
      </ul>
      <form class="d-flex" role="search">
        <input
          class="form-control me-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <button class="btn btn-outline-success btn-sm" type="submit">
          Search
        </button>
      </form>
      } @if (!token) {
      <button class="btn btn-primary ms-1" [routerLink]="'/login/user'">
        Login
      </button>
      }@else {
      <p class="text-success mx-2 my-auto">{{ token || "User" }}</p>
      <button class="btn btn-danger ms-1" (click)="logout()">Logout</button>
      }
    </div>
  </div>
</nav>
